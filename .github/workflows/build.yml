name: Build

on:
 push:
   branches: [ master ]
 pull_request:
   branches: [ master ]

jobs:
 build:
   runs-on: windows-latest

   steps:
   - uses: actions/checkout@v2

   - name: Install Rust
     uses: actions-rs/toolchain@v1
     with:
       toolchain: stable
       target: x86_64-pc-windows-gnu
       override: true

   - name: Install SDL2
     run: |
       choco install sdl2
       echo %PATH%

   - name: Build
     uses: actions-rs/cargo@v1
     with:
       command: build
       args: --release --target x86_64-pc-windows-gnu
